<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>SPRONKR</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="chat.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/chat.css" />
        <link rel="stylesheet" href="/styles/nav.css" />

        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img src="/assets/SPRONKR_downsized.png" id="spronkrlogo" alt="SPRONKR" />
            <nav></nav>
        </header>

        <main>
            <section id="chat-display">
                <h3>Everyone in the chatroom can read your message.</h3>
            </section>
            <form id="message-form">
                <label
                    >Message:
                    <textarea
                        name="message-text"
                        rows="5"
                        cols="50"
                        required
                        placeholder="Type message here..."
                    ></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
        </main>
    </body>
</html>
