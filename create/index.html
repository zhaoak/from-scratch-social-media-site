<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>SPRONKR</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/create.css" />
        <link rel="stylesheet" href="/styles/nav.css" />

        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <p class="title">SPRONKR</p>
            <nav></nav>
        </header>

        <main>
            <h3>Please Enter Your Account Information</h3>
            <p>All information on this page will be public.</p>
            <form id="create">
                <label
                    >Username:
                    <input type="text" name="username" required />
                </label>
                <label
                    >Bio:
                    <textarea name="bio" rows="5" cols="50"></textarea>
                </label>
                <label
                    >Avatar:
                    <input type="file" name="avatar" accept="image/png,image/jpg" />
                </label>
                <button type="submit">Create Profile</button>
            </form>
        </main>
    </body>
</html>
